############################# Default Parameters ##########################
[params]
logo = "images/pArm-ico.png"
# Meta data
description = "Responsive Multipurpose Parallax Hugo Template"
author = "Themefisher"
# Google Analytics
google_analytics_id = "" # Your ID
# post share
post_share = false

# preloader
[params.preloader]
enable = false
preloader = "images/logo.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

# google map
[params.map]
enable = false

