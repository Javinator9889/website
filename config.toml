################################# Default configuration ###################
baseURL = "https://www.javinator9889.com/pArm"
title = "Meghna"
theme = "meghna"
themesDir = "themes"

dataDir = "pArm/data"
contentDir = "pArm/content"
publishDir = "public/pArm"
assetsDir = "pArm/assets"
staticDir = "pArm/static"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []

