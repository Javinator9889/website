  content : "El pArm (_printed arm_) empezó como un proyecto de unos estudiantes en donde quisimos aprender mucho más sobre el mundo de la robótica. En realidad,
  quisimos construir el [KUKA 2000](https://www.kuka.com/-/media/kuka-corporate/images/products/robots/kr-titan/kr-1000-titan_header.jpg?rev=223eeb68a25c4c779dd981fd6aa1b1a3&w=1900&hash=97A676E03FD1D2E355EB789ECF086A9D)
  pero eso no era del todo posible, por lo que decidimos crear un brazo robótico completamente impreso en 3D basándonos en el [uArm](https://www.ufactory.cc/pages/uarm), de UFACTORY."
